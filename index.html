<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
    <link rel="icon" type="image/jpeg" href="page-icon.jpeg">
    <style>
        body {
            background-image: url(Background2.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column; 
            align-items: center;
        }

        .Main-Container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content:flex-end;
            height: auto;
            padding-bottom: 150px; 
            
        }

        .Logo-Name {
            font-family: Impact, 'Arial Narrow Bold', sans-serif;
            font-size: 50px;
            color: rgb(24, 19, 19);
            text-align: center;
            margin: 0;
        }

        .description {
            margin-top: 20px; 
            max-width: 600px;
            text-align: center;
        }

        .description-text {
            font-size: 20px;
            margin: 0;
        }

        .To-Proceed {
            margin-top: 30px;
            padding: 15px 50px;
            font-size: 18px;
            font-weight: bold;
            background-color: rgba(24, 19, 19, 0.9);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

            .To-Proceed:hover {
            background-color: rgba(24, 19, 19, 1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transform: scale(0.9);
            }

            .To-Proceed:active {
                box-shadow: 10px 4px 10px rgb(255, 255, 255);
                width: 1px;
                height: 1px;
                

            

                

        } 

        .To-Proceed::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255,255,255,0.3),
                transparent
            );
            transition: all 0.5s;
            
        }

        .To-Proceed:hover::before {
            left: 100%;
            
        }

        .Home-Picture {
            width: 300px; 
            height: 350px; 
            object-fit: cover;
            border-radius: 20px;
            
           
               
                
        }

        .Home-Picture:hover {
            transform: scale(1.1);
            transition: transform 0.6s ease;
            cursor: pointer;
        }

        .Top-Object {
            display: flex; 
            justify-content: center; 
            margin: 0;
            column-gap: 100px;
            padding-top: 100px;
            padding-bottom: 250px;
            
        }

       

    </style>
</head>

<body>
    <div class="Top-Object">
        <img class = "Home-Picture" src = "Orochimaru.jpeg">   
        <img class = "Home-Picture" src = "Orochimaru1.jpeg">  
        <img class = "Home-Picture" src = "Orochimaru2.jpeg"> 
    </div>  
    <div class="Main-Container">
        <div class="Logo">
            <p class="Logo-Name">G a l l e r y</p>
        </div>
        <div class="description">
            <p class="description-text">Welcome to our gallery, where art meets imagination. Our gallery features a diverse range...</p>
        </div>

        
       <a href = "Home.html">  <button class = "To-Proceed"> Enter Room </button> </a>

    </div>


</body>
</html>
